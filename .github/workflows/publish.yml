name: Automated Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Python Semantic Release
        uses: python-semantic-release/python-semantic-release@v8.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify package contents
        run: |
          echo "Checking package contents..."
          # Find the source distribution file
          SRC_DIST=$(ls dist/*.tar.gz 2>/dev/null | head -1)

          if [ -z "$SRC_DIST" ]; then
            echo "No source distribution found. This might be a no-release run."
            # If dist is empty, semantic release didn't trigger a release. We're done.
            if [ -z "$(ls -A dist)" ]; then
               echo "No release created, skipping verification."
               exit 0
            fi
            exit 1
          fi

          echo "Found package: $SRC_DIST"

          # Verify ML model is included
          if tar -tzf "$SRC_DIST" | grep -q "\.pkl"; then
            echo "✅ ML model file found in package"
          else
            echo "❌ ML model file NOT found in package"
            exit 1
          fi

      - name: Publish package distributions to PyPI
        # Only publish if semantic release created a release (dist/ exists)
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main' && hashFiles('dist/*.tar.gz') != ''
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
